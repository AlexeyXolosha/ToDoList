<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">
    <script src="./js/app.js" type="module"></script>
    <title>To Do List</title>
</head>
<body>
<div class="todo" data-js-todo>
    <h1 class="todo__title">To Do List</h1>
    <form class="todo__form" data-js-todo-new-task-form>
        <div class="todo__field field">
            <label for="new-task" class="field__label">
                New task title
            </label>
            <input type="text" id="new-task" class="field__input" placeholder=" " autocomplete="off"
                   data-js-todo-new-task-input>
        </div>
        <button class="button" type="submit">Add</button>
    </form>
    <form class="todo__form" data-js-todo-search>
        <div class="todo__field field">
            <label for="search-task" class="field__label">
                Search task
            </label>
            <input type="search" id="search-task" class="field__input" placeholder=" " autocomplete="off"
                   data-js-todo-search-input>
        </div>
    </form>
    <div class="todo__info">
        <div class="todo__total-tasks">
            Total Tasks: <span data-js-todo-total-tasks>0</span>
        </div>
        <button class="todo__delete-all-button" data-js-todo-delete-all-button type="button">Delete All</button>
    </div>
    <ul class="todo__list" data-js-todo-list>

    </ul>
    <div class="todo__empty-message" data-js-todo-empty-message></div>
</div>
</body>
</html>
