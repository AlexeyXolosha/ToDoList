<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <script src="./js/app.js" type="module"></script>
    <title>To Do List</title>
</head>
<body>
<div class="todo" data-js-todo>
    <h1 class="todo__title">To Do List</h1>
    <form class="todo__form" data-js-todo-new-task-form>
        <div class="todo__field field">
            <label for="new-task" class="field__label">
                New task title
            </label>
            <input type="text" id="new-task" class="field__input" placeholder=" " autocomplete="off"
                   data-js-todo-new-task-input>
        </div>
        <button class="button" type="submit">Add</button>
    </form>
    <form class="todo__form" data-js-todo-search>
        <div class="todo__field field">
            <label for="search-task" class="field__label">
                Search task
            </label>
            <input type="search" id="search-task" class="field__input" placeholder=" " autocomplete="off"
                   data-js-todo-search-input>
        </div>
    </form>
    <div class="todo__info">
        <div class="todo__total-tasks">
            Total Tasks: <span data-js-todo-total-tasks>0</span>
        </div>
        <button class="todo__delete-all-button" data-js-todo-delete-all-button type="button">Delete All</button>
    </div>
    <ul class="todo__list" data-js-todo-list>
        <li class="todo__item todo-item" data-js-todo-item>
            <input type="checkbox" id="todo-1" class="todo-item__checkbox" data-js-todo-item-checkbox>
            <label for="todo-1" class="todo-item__label" data-js-todo-item-label>Todo 1</label>
            <button class="todo-item__delete-button" type="button" aria-label="Delete" title="Delete"
                    data-js-todo-item-delete-button>
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 5L5 15M5 5L15 15" stroke="#757575" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
            </button>
        </li>
        <li class="todo__item todo-item" data-js-todo-item>
            <input type="checkbox" id="todo-1" class="todo-item__checkbox" data-js-todo-item-checkbox>
            <label for="todo-1" class="todo-item__label" data-js-todo-item-label>Todo 1</label>
            <button class="todo-item__delete-button" type="button" aria-label="Delete" title="Delete"
                    data-js-todo-item-delete-button>
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 5L5 15M5 5L15 15" stroke="#757575" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
            </button>
        </li>
    </ul>
    <div class="todo__empty-message" data-js-todo-empty-message></div>
</div>
</body>
</html>
